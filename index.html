<!DOCTYPE html>
<html>
<head>
  <title>beta - To Do List Classwork 4-2</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.min.css">

</head>
<body>
  <h1>beta - My ToDo List</h1>

   <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-3">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="firstColumn" placeholder="item-a" autocomplete="off" />
          </div>
            <div class="form-group">
            <input type="text" class="form-control" id="firstColumn" placeholder="item-b" autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="alert alert-danger" role="alert">
          You already have an element with that word!
        </div>
      </div>
      <div class="col-md-9">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th colspan="2">Word</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>



</body>
</html>
