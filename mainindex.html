<!DOCTYPE html>
<html>
<head>
  <title>To Do Class work</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.min.css">
</head>
  <h1>My ToDo List</h1>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4">
        <h3>Today</h3>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" placeholder="item A">
            <button class="btn-danger">Delete</button> 
            <div class="checkbox">Done<input type="checkbox">     
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <h3>Tomorrow</h3>
        <form class="form-inline">
          <div class="form-group">
            <input type="test" placeholder="item B">
            <button class="btn-danger">Delete</button>
            <div class="checkbox">Done<input type="checkbox">     
            </div>
          </div> 
        </form>
      </div>
    </div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
